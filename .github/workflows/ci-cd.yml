# CI/CD Pipeline
# Runs tests then deploys to GCP on main

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests and deploy directly'
        required: false
        default: 'false'
        type: boolean

env:
  PROJECT_ID: issueindex
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev/issueindex/issueindex
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Skip tests
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests == 'true' }}
        run: echo "Skipping lint and tests due to workflow_dispatch input skip_tests=true"

      - name: Set up Python
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        run: |
          pip install --upgrade pip
          pip install ruff
          pip install python-dotenv
          pip install -e packages/shared
          pip install -e packages/database
          pip install -e "apps/backend[dev]"

      - name: Lint with ruff
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        run: |
          ruff check apps/backend/gim_backend --output-format=github
          ruff check packages/database/gim_database --output-format=github
          ruff check packages/shared/gim_shared --output-format=github

      - name: Run unit tests
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379
          SESSION_SECRET: test-secret-key-for-ci
          FERNET_KEY: 8nR5zGr8j_h_dI7BvR_VzCLk5fQg9Km3Y1xE2wM4oAA=
          GITHUB_CLIENT_ID: test
          GITHUB_CLIENT_SECRET: test
          GOOGLE_CLIENT_ID: test
          GOOGLE_CLIENT_SECRET: test
        run: |
          cd apps/backend
          pytest tests/unit -v --tb=short

      - name: Run integration tests
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379
          SESSION_SECRET: test-secret-key-for-ci
          FERNET_KEY: 8nR5zGr8j_h_dI7BvR_VzCLk5fQg9Km3Y1xE2wM4oAA=
          GITHUB_CLIENT_ID: test
          GITHUB_CLIENT_SECRET: test
          GOOGLE_CLIENT_ID: test
          GOOGLE_CLIENT_SECRET: test
        run: |
          cd apps/backend
          pytest tests/integration -v --tb=short

  deploy:
    name: Deploy to GCP
    runs-on: ubuntu-latest
    needs: [test]
    if: false
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: 'access_token'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      # --- FETCH API URL ---
      - name: Get Backend API URL
        id: get-api-url
        run: |
          URL=$(gcloud run services describe issueindex-api --region=${{ env.REGION }} --format='value(status.url)')
          echo "API_URL=$URL" >> $GITHUB_ENV
          echo "Found API URL: $URL"

      # --- BUILD IMAGES ---

      - name: Build API image
        run: |
          docker build -f deploy/api.Dockerfile \
            -t ${{ env.REGISTRY }}/api:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/api:latest \
            .

      - name: Build Frontend Image
        run: |
          docker build -f deploy/frontend.Dockerfile \
            --build-arg NEXT_PUBLIC_API_BASE_URL=${{ env.API_URL }} \
            --build-arg NEXT_PUBLIC_MOCK_API=false \
            -t ${{ env.REGISTRY }}/frontend:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/frontend:latest \
            .

      - name: Build embed worker image
        run: |
          docker build -f deploy/worker-embed.Dockerfile \
            -t ${{ env.REGISTRY }}/worker-embed:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/worker-embed:latest \
            .

      - name: Build resume worker image
        run: |
          docker build -f deploy/worker-resume.Dockerfile \
            -t ${{ env.REGISTRY }}/worker-resume:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/worker-resume:latest \
            .

      - name: Build scheduled workers image
        run: |
          docker build -f deploy/workers.Dockerfile \
            --secret id=hf_token,env=HF_TOKEN \
            -t ${{ env.REGISTRY }}/workers:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/workers:latest \
            .

      - name: Push all images
        run: |
          docker push ${{ env.REGISTRY }}/api:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/api:latest
          docker push ${{ env.REGISTRY }}/frontend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/frontend:latest
          docker push ${{ env.REGISTRY }}/worker-embed:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/worker-embed:latest
          docker push ${{ env.REGISTRY }}/worker-resume:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/worker-resume:latest
          docker push ${{ env.REGISTRY }}/workers:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/workers:latest

      # --- DEPLOY SERVICES ---

      - name: Deploy API service
        run: |
          gcloud run services update issueindex-api \
            --image=${{ env.REGISTRY }}/api:${{ github.sha }} \
            --region=${{ env.REGION }} \
             --memory=2Gi \
            --cpu=1 \
            --timeout=300s \
            --max-instances=3 \
            --set-secrets="DATABASE_URL=database-url:latest,FINGERPRINT_SECRET=fingerprint-secret:latest,FERNET_KEY=fernet-key:latest,SESSION_SECRET=session-secret:latest,GITHUB_CLIENT_ID=github-client-id:latest,GITHUB_CLIENT_SECRET=github-client-secret:latest,GOOGLE_CLIENT_ID=google-client-id:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest" \
            --set-env-vars="EMBEDDING_MODE=nomic"

      - name: Deploy Frontend Service
        run: |
          gcloud run deploy issueindex-frontend \
            --image=${{ env.REGISTRY }}/frontend:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --memory=1Gi \
            --cpu=1 \
            --max-instances=3 \
            --allow-unauthenticated

      - name: Deploy embed worker service
        run: |
          gcloud run services update issueindex-worker-embed \
            --image=${{ env.REGISTRY }}/worker-embed:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --memory=2Gi \
            --cpu=1 \
            --timeout=600s \
            --max-instances=3 \
            --set-secrets="DATABASE_URL=database-url:latest,FINGERPRINT_SECRET=fingerprint-secret:latest,FERNET_KEY=fernet-key:latest" \
            --set-env-vars="EMBEDDING_MODE=nomic"

      - name: Deploy resume worker service
        run: |
          gcloud run services update issueindex-worker-resume \
            --image=${{ env.REGISTRY }}/worker-resume:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --memory=4Gi \
            --cpu=2 \
            --timeout=600s \
            --max-instances=3 \
            --set-secrets="DATABASE_URL=database-url:latest,FINGERPRINT_SECRET=fingerprint-secret:latest,FERNET_KEY=fernet-key:latest,HF_TOKEN=hf-token:latest" \
            --set-env-vars="EMBEDDING_MODE=nomic"

      - name: Deploy embedding worker service
        run: |
          gcloud run services update issueindex-embedding-worker \
            --image=${{ env.REGISTRY }}/workers:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --memory=8Gi \
            --cpu=2 \
            --min-instances=0 \
            --max-instances=5 \
            --timeout=600s \
            --vpc-connector=issue-index-connector \
            --cpu-boost \
            --no-cpu-throttling \
            --startup-probe="httpGet.path=/health,initialDelaySeconds=5,timeoutSeconds=10,periodSeconds=10,failureThreshold=30" \
            --set-secrets="DATABASE_URL=database-url:latest,FINGERPRINT_SECRET=fingerprint-secret:latest,FERNET_KEY=fernet-key:latest,HF_TOKEN=hf-token:latest" \
            --set-env-vars="JOB_TYPE=embedding,PUBSUB_PROJECT=${{ env.PROJECT_ID }}"

      - name: Update collector job
        run: |
          gcloud run jobs update issueindex-collector \
            --image=${{ env.REGISTRY }}/workers:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --vpc-connector=issue-index-connector \
            --set-secrets="DATABASE_URL=database-url:latest,GIT_TOKEN=github-token:latest" \
            --set-env-vars="JOB_TYPE=collector,PUBSUB_PROJECT=${{ env.PROJECT_ID }}"

      - name: Update janitor job
        run: |
          gcloud run jobs update issueindex-janitor \
            --image=${{ env.REGISTRY }}/workers:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --vpc-connector=issue-index-connector \
            --set-secrets="DATABASE_URL=database-url:latest,FINGERPRINT_SECRET=fingerprint-secret:latest,FERNET_KEY=fernet-key:latest" \
            --set-env-vars="JOB_TYPE=janitor"

      - name: Update reco-flush job
        run: |
          gcloud run jobs update issueindex-reco-flush \
            --image=${{ env.REGISTRY }}/workers:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --vpc-connector=issue-index-connector \
            --set-secrets="DATABASE_URL=database-url:latest" \
            --set-env-vars="JOB_TYPE=reco_flush"

      - name: Verify API deployment
        run: |
          API_URL=$(gcloud run services describe issueindex-api --region=${{ env.REGION }} --format='value(status.url)')
          echo "API URL: $API_URL"
          
          # Wait for service to be ready
          sleep 10
          
          # Health check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/health" || echo "000")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "API health check passed"
          else
            echo "API health check returned status: $HTTP_STATUS"
            exit 1
          fi

      - name: Deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Updated:" >> $GITHUB_STEP_SUMMARY
          echo "- issueindex-api" >> $GITHUB_STEP_SUMMARY
          echo "- issueindex-frontend" >> $GITHUB_STEP_SUMMARY
          echo "- issueindex-worker-embed" >> $GITHUB_STEP_SUMMARY
          echo "- issueindex-worker-resume" >> $GITHUB_STEP_SUMMARY
          echo "- issueindex-embedding-worker" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Jobs Updated:" >> $GITHUB_STEP_SUMMARY
          echo "- issueindex-collector" >> $GITHUB_STEP_SUMMARY
          echo "- issueindex-janitor" >> $GITHUB_STEP_SUMMARY
          echo "- issueindex-reco-flush" >> $GITHUB_STEP_SUMMARY
